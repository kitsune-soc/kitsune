[package]
name = "kitsune-type"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4.24", features = ["serde"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
utoipa = { version = "3.2.0", features = ["chrono", "uuid"] }
uuid = { version = "1.3.0", features = ["serde"] }

[dev-dependencies]
pretty_assertions = "1.3.0"
