[profile.dev.package.num-bigint-dig]
opt-level = 3

[profile.release]
lto = true
strip = true

[workspace]
members = [
    "kitsune",
    "kitsune-cache",
    "kitsune-cli",
    "kitsune-db",
    "kitsune-http-client",
    "kitsune-http-signatures",
    "kitsune-messaging",
    "kitsune-search",
    "kitsune-search-server",
    "kitsune-search-server/proto",
    "kitsune-storage",
    "kitsune-type",
    "post-process",
]
resolver = "2"

[workspace.package]
version = "0.0.1-pre.1"

[patch.crates-io] # Patch to get client credential support for async
oxide-auth = { git = "https://github.com/HeroicKatora/oxide-auth.git", rev = "d7269547cce4880ab72ad0ec37631576b1e93d60" }
oxide-auth-async = { git = "https://github.com/HeroicKatora/oxide-auth.git", rev = "d7269547cce4880ab72ad0ec37631576b1e93d60" }
