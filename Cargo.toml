[profile.dev.package.backtrace]
opt-level = 3

[profile.dev.package.num-bigint-dig]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
strip = true

[workspace]
exclude = ["xtask"]
members = [
    "crates/kitsune-cache",
    "crates/kitsune-captcha",
    "crates/kitsune-core",
    "crates/kitsune-db",
    "crates/kitsune-email",
    "crates/kitsune-embed",
    "crates/kitsune-http-client",
    "crates/kitsune-http-signatures",
    "crates/kitsune-language",
    "crates/kitsune-messaging",
    "crates/kitsune-retry-policies",
    "crates/kitsune-search",
    "crates/kitsune-storage",
    "crates/kitsune-test",
    "crates/kitsune-type",
    "kitsune",
    "kitsune-cli",
    "kitsune-job-runner",
    "lib/athena",
    "lib/post-process",
    "lib/speedy-uuid",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.0.1-pre.3"

[patch.crates-io]
redis = { git = "https://github.com/aumetra/redis-rs.git", rev = "3c4ee09d432a69e1d87d66dcba14c519467c9b81" }
typed-builder = { git = "https://github.com/idanarye/rust-typed-builder.git", rev = "fd1bd8336aeb0dc334060635e2a6a1d8dc329e3c" }
