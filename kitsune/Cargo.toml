[package]
name = "kitsune"
version.workspace = true
edition.workspace = true
repository = "https://github.com/kitsune-soc/kitsune"
homepage = "https://joinkitsune.org"
build = "build.rs"

[dependencies]
autometrics = { version = "0.6.0", default-features = false }
ammonia = "3.3.0"
argon2 = { version = "0.5.1", features = ["std"] }
askama = { version = "0.12.0", default-features = false, features = [
    "with-axum",
] }
askama_axum = "0.3.0"
async-recursion = "1.0.4"
async-stream = "0.3.5"
async-trait = "0.1.73"
athena = { path = "../lib/athena" }
aws-credential-types = { version = "0.56.1", features = [
    "hardcoded-credentials",
] }
aws-sdk-s3 = "0.30.0"
axum = { version = "0.6.20", features = ["headers", "macros", "multipart"] }
axum-extra = { version = "0.7.7", features = [
    "cookie",
    "cookie-signed",
    "query",
] }
axum-flash = "0.7.0"
base64-simd = "0.8.0"
bytes = "1.4.0"
chrono = { version = "0.4.27", default-features = false } # Needed because of oxide-auth. Thinking about forking and porting to time..
color-eyre = "0.6.2"
const_format = "0.2.31"
const-oid = { version = "0.9.5", features = ["db"] }
dashmap = "5.5.3"
deadpool-redis = "0.12.0"
derive_builder = "0.12.0"
diesel = "2.1.1"
diesel-async = "0.3.2"
diesel_full_text_search = { version = "2.1.0", default-features = false }
enum_dispatch = "0.3.12"
eyre = "0.6.8"
futures-util = "0.3.28"
garde = { version = "0.14.1", default-features = false, features = [
    "derive",
    "email",
    "email-idna",
    "regex",
] }
globset = { version = "0.4.13", features = ["simd-accel"] }
headers = "0.3.8"
hex-simd = "0.8.0"
http = "0.2.9"
human-panic = "1.2.0"
hyper = { version = "0.14.27", features = ["deprecated"] }
iso8601-timestamp = "0.2.11"
jemallocator = { version = "0.5.4", default-features = false, features = [
    "background_threads",
] }
just-retry = { path = "../lib/just-retry" }
kitsune-cache = { path = "../crates/kitsune-cache" }
kitsune-captcha = { path = "../crates/kitsune-captcha" }
kitsune-db = { path = "../crates/kitsune-db" }
kitsune-embed = { path = "../crates/kitsune-embed" }
kitsune-email = { path = "../crates/kitsune-email" }
kitsune-http-client = { path = "../crates/kitsune-http-client" }
kitsune-http-signatures = { path = "../crates/kitsune-http-signatures" }
kitsune-language = { path = "../crates/kitsune-language" }
kitsune-messaging = { path = "../crates/kitsune-messaging" }
kitsune-search = { path = "../crates/kitsune-search" }
kitsune-storage = { path = "../crates/kitsune-storage" }
kitsune-type = { path = "../crates/kitsune-type" }
mime = "0.3.17"
mime_guess = "2.0.4"
once_cell = "1.18.0"
oxide-auth = "0.5.3"
oxide-auth-async = "0.1.0"
oxide-auth-axum = "0.3.0"
parking_lot = "0.12.1"
pin-project-lite = "0.2.13"
post-process = { path = "../lib/post-process" }
pulldown-cmark = { version = "0.9.3", default-features = false, features = [
    "simd",
] }
rand = "0.8.5"
rayon = "1.7.0"
redis = "0.23.2"
rsa = "0.9.2"
scoped-futures = "0.1.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_urlencoded = "0.7.1"
sha2 = "0.10.7"
simd-json = "0.10.6"
smol_str = "0.2.0"
speedy-uuid = { path = "../lib/speedy-uuid" }
strum = { version = "0.25.0", features = ["derive", "phf"] }
tempfile = "3.8.0"
thiserror = "1.0.47"
time = "0.3.28"
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = { version = "0.7.8", features = ["compat"] }
toml = "0.7.6"
tower-http = { version = "0.4.3", features = [
    "catch-panic",
    "cors",
    "fs",
    "timeout",
    "trace",
] }
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = "0.3.17"
typed-builder = "0.16.0"
url = "2.4.1"
utoipa = { version = "3.5.0", features = ["axum_extras", "time", "uuid"] }
utoipa-swagger-ui = { version = "3.1.5", features = ["axum"] }
zxcvbn = { version = "2.2.2", default-features = false }

# --- Optional dependencies ---

# "graphql" feature
async-graphql = { version = "6.0.4", default-features = false, features = [
    "playground",
    "tempfile",
    "time",
    "tracing",
    "unblock",
    "uuid",
], optional = true }
async-graphql-axum = { version = "6.0.4", optional = true }

# "metrics" feature
axum-prometheus = { version = "0.4.0", optional = true }
metrics = { version = "0.21.1", optional = true }
metrics-exporter-prometheus = { version = "0.12.1", optional = true }
metrics-tracing-context = { version = "0.14.0", optional = true }
metrics-util = { version = "0.15.1", optional = true }

# "oidc" feature
openidconnect = { version = "3.3.0", default-features = false, optional = true }

[dev-dependencies]
pretty_assertions = "1.4.0"
serial_test = "2.0.0"
tower = "0.4.13"

[features]
default = ["graphql-api", "mastodon-api", "metrics"]
graphql-api = [
    "dep:async-graphql",
    "dep:async-graphql-axum",
    "speedy-uuid/async-graphql",
]
kitsune-search = ["kitsune-search/kitsune-search"]
mastodon-api = []
meilisearch = ["kitsune-search/meilisearch"]
metrics = [
    "autometrics/metrics",
    "dep:axum-prometheus",
    "dep:metrics",
    "dep:metrics-exporter-prometheus",
    "dep:metrics-tracing-context",
    "dep:metrics-util",
]
oidc = ["dep:openidconnect"]

[build-dependencies]
vergen = { version = "8.2.4", features = ["build", "git", "gitoxide"] }
