[package]
name = "kitsune"
version = "0.1.0-UTA"
edition = "2021"

[[bin]]
name = "kitsune"
path = "src/bin/kitsune.rs"

[[bin]]
name = "kitsune-cli"
path = "src/bin/kitsune-cli.rs"

[dependencies]
ammonia = "3.3.0"
argon2 = { version = "0.4.1", features = ["std"] }
askama = "0.11.1"
async-graphql = { version = "5.0.4", features = [
    "chrono",
    "email-validator",
    "tracing",
    "unblock",
    "uuid",
] }
async-graphql-axum = "5.0.4"
async-trait = "0.1.60"
axum = { version = "0.6.1", features = ["headers", "macros"] }
base64 = "0.20.0"
blurhash-ng = "0.1.2"
chrono = "0.4.23"
clap = { version = "4.0.32", features = ["derive"] }
deadpool-redis = "0.11.1"
derive_builder = "0.12.0"
dotenvy = "0.15.6"
envy = "0.4.2"
futures-util = "0.3.25"
headers = "0.3.8"
hex = "0.4.3"
http = "0.2.8"
image = "0.24.5"
itertools = "0.10.5"
kitsune-type = { path = "../kitsune-type" }
kitsune-http-signatures = { path = "../kitsune-http-signatures" }
migration = { path = "../migration" }
mime = "0.3.16"
mime_guess = "2.0.4"
once_cell = "1.17.0"
parking_lot = "0.12.1"
pin-project-lite = "0.2.9"
post-process = { path = "../post-process" }
pulldown-cmark = { version = "0.9.2", features = ["simd"] }
rand = "0.8.5"
rayon = "1.6.1"
redis = "0.22.1"
reqwest = { version = "0.11.13", default-features = false, features = [
    "json",
    "rustls-tls-native-roots",
] }
rsa = "0.7.2"
sea-orm = { version = "0.10.6", features = [
    "runtime-tokio-rustls",
    "sqlx-postgres",
] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
sha2 = "0.10.6"
thiserror = "1.0.38"
tokio = { version = "1.23.1", features = ["full"] }
tokio-util = { version = "0.7.4", features = ["compat"] }
tower-http = { version = "0.3.5", features = ["cors", "fs", "trace"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = "2.3.1"
uuid = { version = "1.2.2", features = ["v7"] }
zxcvbn = "2.2.1"

[dev-dependencies]
pretty_assertions = "1.3.0"
sea-orm = { version = "0.10.6", features = ["sqlx-sqlite"] }

[features]
default = ["mastodon-api"]
mastodon-api = []
