[package]
name = "kitsune"
version = "0.0.1-pre.0"
edition = "2021"
repository = "https://github.com/kitsune-soc/kitsune"
homepage = "https://kitsune-soc.github.io"

[dependencies]
ammonia = "3.3.0"
argon2 = { version = "0.5.0", features = ["std"] }
askama = { version = "0.12.0", default-features = false, features = [
    "with-axum",
] }
askama_axum = "0.3.0"
async-graphql = { version = "5.0.7", default-features = false, features = [
    "email-validator",
    "graphiql",
    "tempfile",
    "time",
    "tracing",
    "unblock",
    "uuid",
] }
async-graphql-axum = "5.0.7"
async-recursion = "1.0.4"
async-stream = "0.3.5"
async-trait = "0.1.68"
autometrics = { git = "https://github.com/autometrics-dev/autometrics-rs.git", rev = "49cce6b481e2d6ff2d1d49eedef8c9bc60e13319", default-features = false, features = [
    "metrics",
] }
aws-credential-types = { version = "0.55.1", features = [
    "hardcoded-credentials",
] }
aws-sdk-s3 = "0.26.0"
axum = { version = "0.6.16", features = ["headers", "macros", "multipart"] }
axum-extra = { version = "0.7.4", features = ["query"] }
axum-prometheus = { git = "https://github.com/Ptrskay3/axum-prometheus.git", rev = "b62b65dd3a0c932233bcc6aa755d0f37c2a645da" }
base64 = "0.21.0"
bytes = "1.4.0"
const-oid = { git = "https://github.com/RustCrypto/formats.git", rev = "25910fe837092418458017353a9acab6081dc198", features = [
    "db",
] }
dashmap = "5.4.0"
# Replace this with a crates.io release as soon as Redis v0.23 support has been merged
deadpool-redis = { git = "https://github.com/aumetra/deadpool", rev = "2349b0f8e68ea86dbe1a06e32dbea0ea6740b0e6" }
derive_builder = "0.12.0"
enum_dispatch = "0.3.11"
futures-util = "0.3.28"
globset = { version = "0.4.10", features = ["simd-accel"] }
headers = "0.3.8"
hex = "0.4.3"
http = "0.2.9"
hyper = { version = "0.14.26", features = ["deprecated"] }
itertools = "0.10.5"
kitsune-db = { path = "../kitsune-db" }
kitsune-http-client = { path = "../kitsune-http-client" }
kitsune-http-signatures = { path = "../kitsune-http-signatures" }
kitsune-messaging = { path = "../kitsune-messaging" }
kitsune-search-proto = { path = "../kitsune-search/proto" }
kitsune-storage = { path = "../kitsune-storage" }
kitsune-type = { path = "../kitsune-type" }
meilisearch-sdk = { version = "0.23.0", optional = true }
metrics = "0.21.0"
metrics-exporter-prometheus = "0.12.0"
metrics-tracing-context = "0.14.0"
metrics-util = "0.15.0"
mimalloc = "0.1.36"
mime = "0.3.17"
mime_guess = "2.0.4"
once_cell = "1.17.1"
openidconnect = { version = "3.0.0", default-features = false }
parking_lot = "0.12.1"
pin-project-lite = "0.2.9"
post-process = { path = "../post-process" }
pulldown-cmark = { version = "0.9.2", default-features = false, features = [
    "simd",
] }
rand = "0.8.5"
rayon = "1.7.0"
redis = "0.23.0"
rsa = "0.8.2"
sea-orm = { version = "0.11.2", default-features = false, features = [
    "runtime-tokio-rustls",
    "sqlx-postgres",
    "sqlx-sqlite",
    "with-json",
    "with-time",
    "with-uuid",
] }
serde = { version = "1.0.160", features = ["derive"] }
serde_dhall = { version = "0.12.1", default-features = false }
serde_json = "1.0.96"
sha2 = "0.10.6"
strum = { version = "0.24.1", features = ["derive"] }
tempfile = "3.5.0"
thiserror = "1.0.40"
time = "0.3.20"
tokio = { version = "1.27.0", features = ["full"] }
tokio-util = { version = "0.7.7", features = ["compat"] }
tonic = "0.9.2"
tower-http = { version = "0.4.0", features = ["cors", "fs", "trace"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
typed-builder = "0.14.0"
url = "2.3.1"
utoipa = { version = "3.3.0", features = ["axum_extras", "time", "uuid"] }
utoipa-swagger-ui = { version = "3.1.3", features = ["axum"] }
uuid = { version = "1.3.1", features = ["fast-rng", "v7"] }
zxcvbn = { version = "2.2.2", default-features = false }

[dev-dependencies]
pretty_assertions = "1.3.0"

[features]
default = ["mastodon-api"]
mastodon-api = []
meilisearch = ["dep:meilisearch-sdk"]
