[package]
name = "kitsune"
version = "0.1.0-UTA"
edition = "2021"
repository = "https://github.com/kitsune-soc/kitsune"
homepage = "https://kitsune-soc.github.io"

[dependencies]
ammonia = "3.3.0"
argon2 = { version = "0.5.0", features = ["std"] }
askama = { version = "0.12.0", features = ["with-axum"] }
askama_axum = "0.3.0"
async-graphql = { version = "5.0.6", features = [
    "chrono",
    "email-validator",
    "tracing",
    "unblock",
    "uuid",
] }
async-graphql-axum = "5.0.6"
async-recursion = "1.0.4"
async-stream = "0.3.4"
async-trait = "0.1.67"
autometrics = { version = "0.3.0", default-features = false, features = [
    "metrics",
] }
aws-credential-types = { version = "0.54.1", features = [
    "hardcoded-credentials",
] }
aws-sdk-s3 = "0.24.0"
axum = { version = "0.6.11", features = ["headers", "macros", "multipart"] }
axum-extra = { version = "0.7.1", features = ["query"] }
axum-prometheus = "0.3.1"
base64 = "0.21.0"
bytes = "1.4.0"
chrono = "0.4.24"
dashmap = "5.4.0"
deadpool-redis = "0.11.1"
derive_builder = "0.12.0"
futures-util = "0.3.27"
headers = "0.3.8"
hex = "0.4.3"
http = "0.2.9"
hyper = { version = "0.14.25", features = ["deprecated"] }
itertools = "0.10.5"
kitsune-db = { path = "../kitsune-db" }
kitsune-http-client = { path = "../kitsune-http-client" }
kitsune-http-signatures = { path = "../kitsune-http-signatures" }
kitsune-messaging = { path = "../kitsune-messaging" }
kitsune-search-proto = { path = "../kitsune-search/proto" }
kitsune-storage = { path = "../kitsune-storage" }
kitsune-type = { path = "../kitsune-type" }
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
metrics-tracing-context = "0.13.0"
metrics-util = "0.14.0"
mimalloc = "0.1.34"
mime = "0.3.16"
mime_guess = "2.0.4"
once_cell = "1.17.1"
parking_lot = "0.12.1"
pin-project-lite = "0.2.9"
post-process = { path = "../post-process" }
pulldown-cmark = { version = "0.9.2", features = ["simd"] }
rand = "0.8.5"
rayon = "1.7.0"
redis = "0.22.3"
rsa = "0.8.2"
sea-orm = { version = "0.11.1", features = [
    "runtime-tokio-rustls",
    "sqlx-postgres",
] }
serde = { version = "1.0.157", features = ["derive"] }
serde_dhall = { version = "0.12.1", default-features = false }
serde_json = "1.0.94"
sha2 = "0.10.6"
tempfile = "3.4.0"
thiserror = "1.0.40"
tokio = { version = "1.26.0", features = ["full"] }
tokio-util = { version = "0.7.7", features = ["compat", "io"] }
tonic = "0.8.3"
tower-http = { version = "0.4.0", features = ["cors", "fs", "trace"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = "2.3.1"
utoipa = { version = "3.1.2", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "3.1.1", features = ["axum"] }
uuid = { version = "1.3.0", features = ["v7"] }
zxcvbn = "2.2.2"

[dev-dependencies]
pretty_assertions = "1.3.0"
sea-orm = { version = "0.11.1", features = ["sqlx-sqlite"] }

[features]
default = ["mastodon-api"]
mastodon-api = []
