[package]
name = "kitsune"
version = "0.0.1-pre.0"
edition = "2021"
repository = "https://github.com/kitsune-soc/kitsune"
homepage = "https://kitsune-soc.github.io"
build = "build.rs"

[dependencies]
ammonia = "3.3.0"
argon2 = { version = "0.5.0", features = ["std"] }
askama = { version = "0.12.0", default-features = false, features = [
    "with-axum",
] }
askama_axum = "0.3.0"
async-graphql = { version = "5.0.9", default-features = false, features = [
    "email-validator",
    "graphiql",
    "tempfile",
    "time",
    "tracing",
    "unblock",
    "uuid",
] }
async-graphql-axum = "5.0.9"
async-recursion = "1.0.4"
async-stream = "0.3.5"
async-trait = "0.1.68"
autometrics = { version = "0.4.1", default-features = false, features = [
    "metrics",
] }
aws-credential-types = { version = "0.55.3", features = [
    "hardcoded-credentials",
] }
aws-sdk-s3 = "0.28.0"
axum = { version = "0.6.18", features = ["headers", "macros", "multipart"] }
axum-extra = { version = "0.7.4", features = ["query"] }
axum-prometheus = "0.3.3"
base64 = "0.21.2"
bytes = "1.4.0"
const_format = "0.2.31"
const-oid = { git = "https://github.com/RustCrypto/formats.git", rev = "25910fe837092418458017353a9acab6081dc198", features = [
    "db",
] }
dashmap = "5.4.0"
deadpool-redis = "0.12.0"
derive_builder = "0.12.0"
diesel = "2.1.0"
diesel-async = "0.3.0"
diesel_full_text_search = { version = "2.1.0", default-features = false }
enum_dispatch = "0.3.11"
futures-util = "0.3.28"
globset = { version = "0.4.10", features = ["simd-accel"] }
headers = "0.3.8"
hex = "0.4.3"
http = "0.2.9"
hyper = { version = "0.14.26", features = ["deprecated"] }
itertools = "0.10.5"
kitsune-db = { path = "../kitsune-db" }
kitsune-http-client = { path = "../kitsune-http-client" }
kitsune-http-signatures = { path = "../kitsune-http-signatures" }
kitsune-messaging = { path = "../kitsune-messaging" }
kitsune-search-proto = { path = "../kitsune-search/proto" }
kitsune-storage = { path = "../kitsune-storage" }
kitsune-type = { path = "../kitsune-type" }
meilisearch-sdk = { version = "0.23.2", optional = true }
metrics = "0.21.0"
metrics-exporter-prometheus = "0.12.1"
metrics-tracing-context = "0.14.0"
metrics-util = "0.15.0"
mimalloc = "0.1.37"
mime = "0.3.17"
mime_guess = "2.0.4"
once_cell = "1.17.2"
openidconnect = { version = "3.1.1", default-features = false }
parking_lot = "0.12.1"
pin-project-lite = "0.2.9"
post-process = { path = "../post-process" }
pulldown-cmark = { version = "0.9.3", default-features = false, features = [
    "simd",
] }
rand = "0.8.5"
rayon = "1.7.0"
redis = "0.23.0"
rsa = "0.9.2"
serde = { version = "1.0.163", features = ["derive"] }
serde_dhall = { version = "0.12.1", default-features = false }
serde_json = "1.0.96"
sha2 = "0.10.6"
strum = { version = "0.24.1", features = ["derive"] }
tempfile = "3.5.0"
thiserror = "1.0.40"
time = "0.3.21"
tokio = { version = "1.28.2", features = ["full"] }
tokio-util = { version = "0.7.8", features = ["compat"] }
tonic = "0.9.2"
tower-http = { version = "0.4.0", features = [
    "catch-panic",
    "cors",
    "fs",
    "timeout",
    "trace",
] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
typed-builder = "0.14.0"
url = "2.3.1"
utoipa = { version = "3.3.0", features = ["axum_extras", "time", "uuid"] }
utoipa-swagger-ui = { version = "3.1.3", features = ["axum"] }
uuid = { version = "1.3.3", features = ["fast-rng", "v7"] }
zxcvbn = { version = "2.2.2", default-features = false }

[dev-dependencies]
pretty_assertions = "1.3.0"
serial_test = "2.0.0"

[features]
default = ["mastodon-api"]
mastodon-api = []
meilisearch = ["dep:meilisearch-sdk"]

[build-dependencies]
vergen = { version = "8.2.1", features = ["build", "git", "gitoxide"] }
