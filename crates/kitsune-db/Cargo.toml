[package]
name = "kitsune-db"
version.workspace = true
edition.workspace = true
build = "build.rs"

[dependencies]
diesel = { version = "2.1.3", features = ["nightly-error-messages", "uuid"] }
diesel-async = { version = "0.4.1", features = [
    "async-connection-wrapper",
    "deadpool",
    "postgres",
    "tokio",
] }
diesel_full_text_search = { version = "2.1.1", default-features = false }
diesel_migrations = "2.1.0"
iso8601-timestamp = { version = "0.2.12", features = ["diesel-pg"] }
kitsune-blocking = { path = "../kitsune-blocking" }
kitsune-language = { path = "../kitsune-language" }
kitsune-type = { path = "../kitsune-type" }
num-derive = "0.4.1"
num-traits = "0.2.17"
serde = { version = "1.0.192", features = ["derive"] }
simd-json = "0.13.4"
speedy-uuid = { path = "../../lib/speedy-uuid", features = ["diesel"] }
thiserror = "1.0.50"
tracing-log = "0.2.0"
typed-builder = "0.18.0"

[dev-dependencies]
kitsune-test = { path = "../kitsune-test" }
serial_test = "2.0.0"
tokio = { version = "1.34.0", features = ["macros"] }
