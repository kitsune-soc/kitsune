[package]
name = "kitsune-lang-id"
edition = "2021"
version.workspace = true

[dependencies]
arc-swap = "1.6.0"
diesel = "2.1.0"
diesel-async = { version = "0.3.2", features = ["postgres"] }
isolang = { version = "2.3.0", features = [
    "english_names",
    "list_languages",
    "serde",
] }
once_cell = "1.18.0"
whatlang = { version = "0.16.2", optional = true }
whichlang = { version = "0.1.0", optional = true }

[features]
default = ["whatlang"]
