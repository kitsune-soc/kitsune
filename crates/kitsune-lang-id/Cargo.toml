[package]
name = "kitsune-lang-id"
edition = "2021"
version.workspace = true

[dependencies]
diesel = "2.1.0"
diesel-async = { version = "0.3.2", features = ["postgres"] }
isolang = { version = "2.3.0", features = [
    "english_names",
    "list_languages",
    "serde",
] }
lingua = { version = "1.5.0", optional = true }
once_cell = { version = "1.18.0", optional = true }
whatlang = { version = "0.16.2", optional = true }
whichlang = { version = "0.1.0", optional = true }

[features]
default = ["whatlang"]
lingua = ["dep:lingua", "dep:once_cell"]
