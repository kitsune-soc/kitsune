[package]
name = "kitsune-http-client"
version.workspace = true
edition = "2021"

[dependencies]
bytes = "1.4.0"
derive_builder = "0.12.0"
futures-core = "0.3.28"
headers = "0.3.8"
http-body = "0.4.5"
hyper = { version = "0.14.27", features = [
    "client",
    "deprecated",
    "http1",
    "http2",
    "runtime",
] }
hyper-rustls = { version = "0.24.1", features = ["http2"] }
kitsune-http-signatures = { path = "../kitsune-http-signatures" }
pin-project-lite = "0.2.12"
serde = "1.0.183"
simd-json = "0.10.5"
tower = "0.4.13"
tower-http = { version = "0.4.3", features = [
    "decompression-full",
    "follow-redirect",
    "map-response-body",
    "timeout",
] }

[dev-dependencies]
tokio = { version = "1.32.0", features = ["macros", "rt"] }
