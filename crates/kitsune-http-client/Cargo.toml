[package]
name = "kitsune-http-client"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
async-stream = "0.3.5"
bytes = "1.5.0"
futures-util = { version = "0.3.30", default-features = false, features = [
    "alloc",
] }
headers = "0.4.0"
http-body = "1.0.0"
http-body-util = "0.1.0"
hyper = "1.1.0"
hyper-util = { version = "0.1.2", features = [
    "client-legacy",
    "http1",
    "http2",
    "tokio",
] }
hyper-rustls = { version = "0.26.0", features = ["http2"] }
kitsune-http-signatures = { path = "../kitsune-http-signatures" }
kitsune-type = { path = "../kitsune-type" }
pin-project = "1.1.3"
serde = "1.0.195"
simd-json = "0.13.8"
tower = { version = "0.4.13", features = ["util"] }
tower-http = { version = "0.5.1", features = [
    # Explicitly exclude `zstd`
    # It's not widely adopted and takes a long time to build
    "decompression-br",
    "decompression-deflate",
    "decompression-gzip",

    "follow-redirect",
    "map-response-body",
    "timeout",
] }

[dev-dependencies]
tokio = { version = "1.35.1", features = ["macros", "rt"] }

[lints]
workspace = true
