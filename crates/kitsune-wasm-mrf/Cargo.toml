[package]
name = "kitsune-wasm-mrf"
authors.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true
build = "build.rs"

[dependencies]
async-trait = "0.1.80"
blake3 = "1.5.1"
color-eyre = "0.6.3"
derive_more = { version = "1.0.0-beta.6", features = ["from"] }
enum_dispatch = "0.3.13"
fred = { workspace = true }
futures-util = { version = "0.3.30", default-features = false, features = [
    "alloc",
] }
kitsune-config = { workspace = true }
kitsune-derive = { workspace = true }
kitsune-error = { workspace = true }
kitsune-type = { workspace = true }
mrf-manifest = { workspace = true, features = ["decode"] }
redb = { version = "2.1.0", features = ["logging"] }
simd-json = { workspace = true }
slab = "0.4.9"
smol_str = "0.2.2"
tokio = { version = "1.37.0", features = ["fs"] }
tracing = "0.1.40"
triomphe = { workspace = true }
walkdir = "2.5.0"
wasmtime = { version = "21.0.1", default-features = false, features = [
    "addr2line",
    "async",
    "component-model",
    "cranelift",
    "parallel-compilation",
    "pooling-allocator",
    "runtime",
] }
wasmtime-wasi = { version = "21.0.1", default-features = false }

[dev-dependencies]
tempfile = "3.10.1"
tokio = { version = "1.37.0", features = ["macros", "rt"] }
tracing-subscriber = "0.3.18"
wat = "1.208.1"

[lints]
workspace = true
