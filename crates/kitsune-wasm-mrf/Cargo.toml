[package]
name = "kitsune-wasm-mrf"
authors.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true
build = "build.rs"

[dependencies]
futures-util = { version = "0.3.30", default-features = false, features = [
    "alloc",
] }
miette = "7.1.0"
mrf-manifest = { path = "../../lib/mrf-manifest", features = ["parse"] }
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["fs"] }
tracing = "0.1.40"
typed-builder = "0.18.1"
walkdir = "2.4.0"
wasmtime = { version = "18.0.1", default-features = false, features = [
    "addr2line",
    "async",
    "component-model",
    "cranelift",
    "parallel-compilation",
    "pooling-allocator",
    "runtime",
] }
wasmtime-wasi = { version = "18.0.1", default-features = false, features = [
    "preview2",
] }

[dev-dependencies]
tokio = { version = "1.36.0", features = ["macros", "rt"] }

[lints]
workspace = true
