[package]
name = "kitsune-wasm-mrf"
authors.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true
build = "build.rs"

[dependencies]
async-trait = "0.1.80"
blake3 = "1.5.1"
color-eyre = "0.6.3"
derive_more = { version = "1.0.0-beta.6", features = ["from"] }
enum_dispatch = "0.3.13"
fred = { workspace = true }
futures-util = { version = "0.3.30", default-features = false, features = [
    "alloc",
] }
kitsune-config = { path = "../kitsune-config" }
kitsune-derive = { path = "../kitsune-derive" }
kitsune-error = { path = "../kitsune-error" }
kitsune-type = { path = "../kitsune-type" }
mrf-manifest = { path = "../../lib/mrf-manifest", features = ["decode"] }
simd-json = "0.13.10"
slab = "0.4.9"
sled = "0.34.7"
smol_str = "0.2.1"
tokio = { version = "1.37.0", features = ["fs"] }
tracing = "0.1.40"
triomphe = "0.1.11"
walkdir = "2.5.0"
wasmtime = { version = "20.0.2", default-features = false, features = [
    "addr2line",
    "async",
    "component-model",
    "cranelift",
    "parallel-compilation",
    "pooling-allocator",
    "runtime",
] }
wasmtime-wasi = { version = "20.0.2", default-features = false }

[dev-dependencies]
tempfile = "3.10.1"
tokio = { version = "1.37.0", features = ["macros", "rt"] }
tracing-subscriber = "0.3.18"
wat = "1.207.0"

[lints]
workspace = true
