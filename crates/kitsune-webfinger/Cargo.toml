[package]
name = "kitsune-webfinger"
edition.workspace = true
version.workspace = true

[dependencies]
autometrics = { version = "0.6.0", default-features = false }
deadpool-redis = "0.13.0"
futures-util = "0.3.29"
http = "0.2.10"
kitsune-cache = { path = "../kitsune-cache" }
kitsune-consts = { path = "../kitsune-consts" }
kitsune-http-client = { path = "../kitsune-http-client" }
kitsune-type = { path = "../kitsune-type" }
kitsune-util = { path = "../kitsune-util" }
serde = { version = "1.0.192", features = ["derive"] }
thiserror = "1.0.50"
tracing = "0.1.40"

[dev-dependencies]
hyper = "0.14.27"
pretty_assertions = "1.4.0"
simd-json = { version = "0.13.4", features = ["hints"] }
tokio = { version = "1.34.0", features = ["macros"] }
tower = { version = "0.4.13", default-features = false, features = ["util"] }
