[package]
name = "kitsune-observability"
authors.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true

[dependencies]
async-trait = "0.1.81"
eyre = "0.6.12"
http-body-util = "0.1.2"
hyper = { version = "1.4.1", default-features = false }
kitsune-config = { workspace = true }
kitsune-core = { workspace = true }
kitsune-http-client = { workspace = true }
opentelemetry = { version = "0.24.0", default-features = false, features = [
    "trace",
] }
opentelemetry-http = "0.13.0"
opentelemetry-otlp = { version = "0.17.0", default-features = false, features = [
    "grpc-tonic",
    "http-json",
    "http-proto",
    "tls",
    "tls-roots",
    "trace",
] }
opentelemetry_sdk = { version = "0.24.1", default-features = false, features = [
    "rt-tokio",
] }
tracing = "0.1.40"
tracing-error = "0.2.0"
# ToDo: Remove the git dependency once the next version of tracing-opentelemetry is released
tracing-opentelemetry = { git = "https://github.com/tokio-rs/tracing-opentelemetry.git", rev = "6fb2ba4c8b5b5b00e2566256c3ce80d7ebbe59ec", default-features = false }
tracing-subscriber = "0.3.18"

