[package]
name = "kitsune-messaging"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.67"
futures-util = "0.3.27"
pin-project-lite = "0.2.9"
redis = { version = "0.22.3", features = [
    "aio",
    "connection-manager",
    "tokio-comp",
] }
serde = "1.0.157"
serde_json = "1.0.94"
tokio = { version = "1.26.0", features = ["macros", "rt", "sync"] }
tokio-stream = { version = "0.1.12", features = ["sync"] }
tracing = "0.1.37"
