version: '3.1'

services:
  backend:
    image: kitsune
    ports:
      - "5000:5000"
    networks:
      - backend
    environment:
      DATABASE_URL: postgres://kitsune:password@db/kitsune
      DOMAIN: example.com
      PORT: 5000
      JOB_WORKERS: 1
      REDIS_URL: redis://redis:6379
      RUST_LOG: debug
      SEARCH_INDEX_SERVER: http://backend-search:8080
      SEARCH_SERVERS: http://backend-search:8080
    volumes:
      - upload-data:/app/uploads

  backend-search:
    image: kitsune-search
    networks:
      - backend
    environment:
      INDEX_DIR_PATH: search-index
      LEVENSHTEIN_DISTANCE: 2
      MEMORY_ARENA_SIZE: 3MB
      PORT: 8080
      READ_ONLY: false
      RUST_LOG: debug
    volumes:
      - search-index:/app/search-index

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kitsune
      POSTGRES_USER: kitsune
      POSTGRES_PASSWORD: password
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    networks:
      - backend

networks:
  backend: {}

volumes:
  db-data:
  search-index:
  upload-data:
