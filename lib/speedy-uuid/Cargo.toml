[package]
name = "speedy-uuid"
authors.workspace = true
edition.workspace = true
version.workspace = true
license = "MIT OR Apache-2.0"

[dependencies]
async-graphql = { version = "7.0.5", default-features = false, optional = true }
diesel = { version = "2.1.6", default-features = false, features = [
    "postgres_backend",
    "uuid",
], optional = true }
fred = { version = "9.0.3", default-features = false, optional = true }
serde = { version = "1.0.202", optional = true }
thiserror = "1.0.61"
uuid = { version = "1.8.0", features = ["fast-rng", "v7"] }
uuid-simd = { version = "0.8.0", features = ["uuid"] }

[dev-dependencies]
serde_test = "1.0.176"

[features]
redis = ["dep:fred"]

[lints]
workspace = true
