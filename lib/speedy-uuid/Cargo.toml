[package]
name = "speedy-uuid"
authors.workspace = true
edition.workspace = true
version.workspace = true

[dependencies]
async-graphql = { version = "6.0.11", default-features = false, optional = true }
diesel = { version = "2.1.4", features = [
    "postgres_backend",
    "uuid",
], optional = true }
redis = { version = "0.23.3", default-features = false, optional = true }
serde = { version = "1.0.193", optional = true }
thiserror = "1.0.50"
uuid = { version = "1.6.1", features = ["fast-rng", "v7"] }
uuid-simd = { version = "0.8.0", features = ["unstable", "uuid"] }
