[package]
name = "athena"
edition = "2021"
version = "0.1.0"
license = "MIT"

[dependencies]
ahash = "0.7.6"
async-trait = "0.1.71"
deadpool-redis = "0.12.0"
either = { version = "1.8.1", default-features = false }
exponential-backoff = "1.2.0"
futures-util = { version = "0.3.28", default-features = false }
iso8601-timestamp = { version = "0.2.11", features = ["diesel-pg"] }
just-retry = { path = "../just-retry" }
once_cell = "1.18.0"
rand = "0.8.5"
redis = { version = "0.23.0", default-features = false, features = [
    "ahash",
    "aio",
    "script",
    "streams",
    "tokio-rustls-comp",
] }
serde = { version = "1.0.167", features = ["derive"] }
simd-json = "0.10.3"
smol_str = "0.2.0"
speedy-uuid = { path = "../speedy-uuid", features = ["redis", "serde"] }
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["macros", "rt", "sync"] }
tracing = "0.1.37"
typed-builder = "0.15.0"

[dev-dependencies]
tracing-subscriber = "0.3.17"
