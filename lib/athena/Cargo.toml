[package]
name = "athena"
edition.workspace = true
version.workspace = true
license = "MIT"

[dependencies]
ahash = "0.7.6" # We can not update because of the "redis" crate
async-trait = "0.1.73"
deadpool-redis = "0.12.0"
either = { version = "1.9.0", default-features = false }
exponential-backoff = "1.2.0"
futures-util = { version = "0.3.28", default-features = false }
iso8601-timestamp = { version = "0.2.12", features = ["diesel-pg"] }
just-retry = { path = "../just-retry" }
once_cell = "1.18.0"
rand = "0.8.5"
redis = { version = "0.23.3", default-features = false, features = [
    "ahash",
    "aio",
    "script",
    "streams",
    "tokio-rustls-comp",
] }
serde = { version = "1.0.188", features = ["derive"] }
simd-json = "0.11.0"
smol_str = "0.2.0"
speedy-uuid = { path = "../speedy-uuid", features = ["redis", "serde"] }
thiserror = "1.0.48"
tokio = { version = "1.32.0", features = ["macros", "rt", "sync"] }
tracing = "0.1.37"
typed-builder = "0.16.1"

[dev-dependencies]
tracing-subscriber = "0.3.17"
