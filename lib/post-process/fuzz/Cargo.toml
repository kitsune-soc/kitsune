[package]
name = "post-process-fuzz"
version = "0.0.0"
edition = "2021"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
futures-executor = "0.3.30"
libfuzzer-sys = "0.4"

[dependencies.post-process]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_basic"
path = "fuzz_targets/fuzz_basic.rs"
test = false
doc = false
