[package]
name = "http-signatures"
authors.workspace = true
edition.workspace = true
version.workspace = true
license = "MIT OR Apache-2.0"

[[bench]]
name = "build_cavage_signature_string"
harness = false

[[bench]]
name = "parse_cavage_header"
harness = false

[[bin]]
name = "parse_header"
path = "bin/parse_header.rs"

[dependencies]
atoi_radix10 = "0.0.1"
base64-simd = "0.8.0"
blowocking = { workspace = true, default-features = false, optional = true }
const-oid = { version = "0.9.6", features = ["db"] }
derive_builder = "0.20.0"
http = "1.1.0"
httpdate = "1.0.3"
itertools = { workspace = true }
logos = "0.14.0"
miette = "7.2.0"
pkcs8 = { version = "0.10.2", features = ["pem", "std"] }
ring = { version = "0.17.8", features = ["std"] }
scoped-futures = { version = "0.1.3", default-features = false }
thiserror = "1.0.61"
tick-tock-mock = { workspace = true }
tracing = { version = "0.1.40", default-features = false, optional = true }

[dev-dependencies]
divan = "0.1.14"
tokio = { version = "1.37.0", features = ["macros", "rt"] }

[features]
default = ["easy"]
cli = ["miette/fancy"]
easy = ["dep:blowocking", "dep:tracing"]

[lints]
workspace = true
