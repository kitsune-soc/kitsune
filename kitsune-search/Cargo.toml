[package]
name = "kitsune-search"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenvy = "0.15.6"
envy = "0.4.2"
futures-util = "0.3.25"
human-size = { version = "0.4.2", features = ["serde"] }
kitsune-search-proto = { path = "proto" }
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
metrics-tracing-context = "0.12.0"
metrics-util = "0.14.0"
mimalloc = "0.1.34"
prost = "0.11.6"
serde = { version = "1.0.152", features = ["derive"] }
tantivy = "0.19.1"
tokio = { version = "1.24.2", features = ["full"] }
tonic = "0.8.3"
tonic-health = "0.8.0"
tower-http = { version = "0.3.5", features = ["add-extension", "trace"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

[features]

[dev-dependencies]
rand = "0.8.5"
tempdir = "0.3.7"
