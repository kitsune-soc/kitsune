[package]
name = "kitsune-search"
version = "0.1.0"
edition = "2021"

[dependencies]
autometrics = { version = "0.3.3", default-features = false, features = [
    "metrics",
] }
dotenvy = "0.15.7"
envy = "0.4.2"
futures-util = "0.3.28"
human-size = { version = "0.4.2", features = ["serde"] }
kitsune-search-proto = { path = "proto" }
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
metrics-tracing-context = "0.13.0"
metrics-util = "0.14.0"
mimalloc = "0.1.36"
prost = "0.11.9"
serde = { version = "1.0.160", features = ["derive"] }
tantivy = "0.19.2"
time = "0.3.20"
tokio = { version = "1.27.0", features = ["full"] }
tonic = "0.9.1"
tonic-health = "0.9.1"
tower-http = { version = "0.4.0", features = ["add-extension", "trace"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

[features]

[dev-dependencies]
rand = "0.8.5"
tempfile = "3.5.0"
