[package]
name = "kitsune-search-proto"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.11.8"
serde = { version = "1.0.159", features = ["derive"] }
tonic = { version = "0.8.3", default-features = false, features = [
    "codegen",
    "transport",
    "prost",
] }

[build-dependencies]
protoc-bin-vendored = { version = "3.0.0", optional = true }
tonic-build = "0.8.4"

[features]
default = []
vendored-protoc = ["protoc-bin-vendored"]
